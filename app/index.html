  <body>
    <left>
			<h1>Stock App Viewer</h1>
			<form id="searchForm" class="form-inline" style="margin-left: 40px;">
				<h3 class="form-control-static">Stocks</h3>
				<div class="form-group">
				   <div class="input-group">
				      <input id="searchInput" type="text" class="form-control" placeholder="Search by stock symbol..." autofocus="autofocus" style="width: 280px;">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button" onclick="search()" data-toggle="tooltip" title="Search"><img src="Images/search.png" style="height: 18px"></button>
				        <button class="btn btn-default" type="button" onclick="clearSearch()" data-toggle="tooltip" title="Clear the search">Clear search</button>
				        <button class="btn btn-default" type="button" onclick="" data-toggle="tooltip" title="Add a new search to the old one">Add to table</button>
				      </span>
				    </div><!-- /input-group -->
				</div>
				<h5 class="form-control-static" style="display: none;">Searching<img src="Images/loading.gif" style="height: 18px"></h3>
			</form>
		</left>
		<br>
		<center>
			<div id="tableContainer">
				<h3>Table Display</h3>
				<div id="tableContent">No Search has been made yet.</div>
			</div>
			<div id="saparator"></div>
			<div id="graphContainer">
				<h3>Graph Display</h3>
				<div id="GraphContent">No Search has been made yet.</div>
			</div>
		</center>
  </body>
