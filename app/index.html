<!DOCTYPE html>
<html>
  <head>
    <title>Stocks App Viewer</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="vendor/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mainPageStyle.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <!-- Javascript -->
    <script type="text/javascript" src="vendor/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/bower_components/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="js/pageFunctions.js"></script>
  </head>
  <body>
    <left>
			<h1>Stock App Viewer</h1>
			<div id="searchDiv" class="form-inline">
				<h3 class="form-control-static">Stocks</h3>
				<div class="form-group">
				   <div class="input-group">
				      <input id="searchInput" type="text" class="form-control" placeholder="Search by stock symbol..." autofocus="autofocus" />
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button" onclick="search(false)" data-toggle="tooltip" title="Search">
                  <img class="search-images" src="Images/search.png">
                </button>
			          <button class="btn btn-default" type="button" onclick="clearSearch()" data-toggle="tooltip" title="Clear the search">
                  Clear search
                </button>
			          <button class="btn btn-default" type="button" onclick="addToTable()" data-toggle="tooltip" title="Add a new search to the old one">
                  Add to table
                </button>
				      </span>
				    </div>
				</div>
				<h5 id="loader" class="form-control-static">
	          Searching
	          <img src="Images/loading.gif">
    		</h5>
        <!-- FIXME - Fix when alert shows it pushed everything down -->
        <div id="msgContainer" class="alert alert-danger fade in">
          <!-- FIXME - Fix the X button in the alert  it should be aligned in the center -->
          <button id="msgHideButton" onclick="hideMsg()" type="button" class="close alert-close">&times;</button>
          <span id="msgDisplayer">
        </div>
			</div>
		</left>
		<br>
		<center>
			<div id="tableContainer">
				<h3>Table Display</h3>
				<div id="tableContent">No Search has been made yet.</div>
			</div>
			<div id="saparator"></div>
			<div id="graphContainer">
				<h3>Graph Display</h3>
				<div id="GraphContent">No Search has been made yet.</div>
			</div>
		</center>
  </body>
</html>
